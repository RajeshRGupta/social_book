{% extends 'FormBase.html' %} 
{% load static %} 
{%block MainBody%}

<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/login">
					<img src="{% static 'vendors/images/deskapp-logo.svg'%}" alt="">
				</a>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static 'vendors/images/login-page-img.png'%}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">OTP Varification</h2>
						</div>
						<form action='' method='post'>
                            {% csrf_token %}
							<div class="input-group custom">
								<input type="number" name='otp_code' class="form-control form-control-lg" placeholder="Enter OTP">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
										<button type='submit' class="btn btn-primary btn-lg btn-block"> Varify & Sign In</button>
									</div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="/resend_otp">RESEND OTP</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</div>

{%endblock MainBody%}
