{% extends 'base.html' %} {% load static %} {%block MainBody%}

<div class="main-form">
  <div class="login">

    <div class="card text-center">
      <div class="card-header bg-transparent border-0">
        <h2>REGISTER</h2>
    </div>
      <div class="card-body">
        <form action='' method='post'>
        {% csrf_token %}

       <div class="formControl row g-3 mb-4">
            <div class='col-6'>
                <lable>EMAIL </lable>
            </div>
            <div class='col-6'>
                 {{form.email}}
            </div>

            <div class='col-6'>
                <lable>BIRTH YEAR </lable>
            </div>
            <div class='col-6'>
                 {{form.birth_year}}
            </div>


            <div class='col-6'>
                <lable>ADDRESS </lable>
            </div>
            <div class='col-6'>
                 {{form.address}}
            </div>


            <div class='col-6'>
                <lable>PASSWORD </lable>
            </div>
            <div class='col-6'>
                 {{form.password1}}
            </div>

            <div class='col-6'>
                <lable>PASSWORD </lable>
            </div>
            <div class='col-6'>
                 {{form.password2}}
            </div>

        </div>
        <button type='submit' class="btn btn-primary">Login</button>
      </div>
    </form>

    </div>

  </div>
</div>

{%endblock MainBody%} {%block Script%}{%endblock Script%}
