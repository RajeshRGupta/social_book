<!DOCTYPE html>
<html>

<head>

    {% load static %}
    {% get_static_prefix as STATIC_PREFIX %}
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'vendors/images/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'vendors/images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'vendors/images/favicon-16x16.png' %}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/5c777b7988.js" crossorigin="anonymous"></script>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'src/plugins/jquery-steps/jquery.steps.css' %}">
	<!-- switchery css -->
	<link rel="stylesheet" type="text/css" href="{% static 'src/plugins/switchery/switchery.min.css'%}">
	<!-- bootstrap-tagsinput css -->
	<link rel="stylesheet" type="text/css" href="{% static 'src/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css'%}">
	<!-- bootstrap-touchspin css -->
	<link rel="stylesheet" type="text/css" href="{% static 'src/plugins/bootstrap-touchspin/jquery.bootstrap-touchspin.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>

<body class="login-page">



    {%block MainBody%}{%endblock MainBody%}


	<!-- js -->
	<script src="{% static 'vendors/scripts/core.js' %}"></script>
	<script src="{% static 'vendors/scripts/script.min.js' %}"></script>
	<script src="{% static 'vendors/scripts/process.js' %}"></script>
	<script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
	<script src="{% static 'src/plugins/jquery-steps/jquery.steps.js' %}"></script>
	<script src="{% static 'vendors/scripts/steps-setting.js' %}"></script>


		<!-- switchery js -->
	<script src="{% static 'src/plugins/switchery/switchery.min.js'%}"></script>
	<!-- bootstrap-tagsinput js -->
	<script src="{% static 'src/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js'%}"></script>
	<!-- bootstrap-touchspin js -->
	<script src="{% static 'src/plugins/bootstrap-touchspin/jquery.bootstrap-touchspin.js'%}"></script>
	<script src="{% static 'vendors/scripts/advanced-components.js'%}"></script>

</body>

</html>
