{% extends 'base.html' %} 
{% load static %} 
{%block MainBody%}

<div class="main">



  <h1 >Authors and Sellers</h1>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sr.</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Age</th>
        </tr>
      </thead>

      {% for i in data %}
           <tbody>
        <tr>
          <th scope="row"> {{forloop.counter}} </th>
          <td> {{i.full_name}} </td>
          <td>{{i.email}}</td>
          <td> {{i.address}} </td>
          <td> {{i.age}} </td>
      </tbody>
      {% endfor %}

    </table>



  
  
</div>

{%endblock MainBody%}


{%block Script%}{%endblock Script%}
